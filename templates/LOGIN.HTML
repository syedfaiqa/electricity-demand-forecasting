<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Power Demand Prediction</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #542a98);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .logo svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .logo h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .alert {
            background-color: #e6f0fa;
            color: #555;
            border: none;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
        }
        .alert .btn-close {
            padding: 0;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #555;
        }
        .form-label {
            color: #333;
            font-size: 1rem;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 0.9rem;
            color: #555;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-primary {
            background-color: #2a5298;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 3v2"></path>
                <path d="M18 15v4"></path>
                <path d="M18 22v-1"></path>
                <path d="M6 3v4"></path>
                <path d="M6 15v2"></path>
                <path d="M6 22v-3"></path>
                <path d="M2 12h20"></path>
                <path d="M6 8v4"></path>
                <path d="M18 8v4"></path>
            </svg>
            <h2>POWERPREDICT AI</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }}" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Ã—</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
